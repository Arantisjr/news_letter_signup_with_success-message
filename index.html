<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="main.css">
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="main_container">
 <div class="img_container">

 </div>

 <div class="downer_div">
  <form action="./style-guide.md">
 <section class="text_section">
  <h1>Stay updated!</h1>
  <p class="advert">
    Join 60,000+ product managers recieving monthly updates on:
  </p>
  <div class="list_div">
  <img src="./assets/images/icon-list.svg" alt="icon_image">
  <p class="list">
    Product discovery and building what matters
  </p>
</div>
<div class="list_div">
  <img src="./assets/images/icon-list.svg" alt="icon_image">
  <p class="list">
    Measuring to ensure updates are a success
  </p>
</div>
<div class="list_div">
  <img src="./assets/images/icon-list.svg" alt="icon_image">
  <p class="list"> 
    And much more!
  </p>
</div>
 </section>
 <footer>
  <h5>Email address</h5>
  <input class="enter_email" type="email" name="email" placeholder="email@company.com" required>

<input class="submit" type="submit" value=" Subscribe to monthly newsletter">
 </footer>

</form>
</div>
</div>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
